definitions:
  domain.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  domain.FamilyMember:
    properties:
      family_connection:
        type: integer
      id:
        type: integer
      name:
        type: string
      relationship:
        type: string
      relationships:
        items:
          $ref: '#/definitions/domain.Relationships'
        type: array
    type: object
  domain.FamilyMembers:
    properties:
      id:
        type: integer
      members:
        items:
          $ref: '#/definitions/domain.FamilyMember'
        type: array
      name:
        type: string
    type: object
  domain.Person:
    properties:
      birth_date:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  domain.PersonRequest:
    properties:
      birth_date:
        type: string
      email:
        type: string
      name:
        type: string
    required:
    - name
    type: object
  domain.Relationship:
    properties:
      children:
        type: integer
      parent:
        type: integer
    type: object
